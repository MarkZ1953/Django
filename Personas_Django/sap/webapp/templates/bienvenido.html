<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
</head>
<body>
    <h1>
        Sistema de Administracion de Personas
    </h1>
    <div>
        <a href="nueva_persona">Agregar Persona</a>
    </div>
    <div>
        <p>Numero de personas : {{no_personas}}</p>
    </div>
    <div>
        <ul>
            {% for persona in personas %}
                <li>Persona {{persona.id}} : {{persona.nombre}} {{persona.apellido}} {{persona.email}} <a href="detalle_persona/{{persona.id}}">Ver detalle</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
